<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <div id="settings-overlay">
      <h1>
        Tic Tac Toe
      </h1>
      <p id="player-choice-question">
        Would you like to be X's or O's?
      </p>
      <button id="player-choice-X"> 
        X's
      </button>
      <button id = "player-choice-O">
        O's
      </button>
      <p id="goes-first-question">
        Who goes first? 
      </p>
      <button id="goes-first-player"> 
        You
      </button>
      <button id = "goes-first-computer">
        Me (Computer)
      </button>
      <br> <br>
      <button id="remove-overlay"> 
        Start Game
      </button>
    </div>

  
  <h1>Tic Tac Toe</h1>

  <table>
    <tr>
        <td id = "(1,1)"></td>
        <td id = "(2,1)"></td>
        <td id = "(3,1)"></td>
    </tr>
    <tr>
        <td id = "(1,2)"></td>
        <td id = "(2,2)"></td>
        <td id = "(3,2)"></td>
    </tr>
    <tr>
        <td id = "(1,3)"></td>
        <td id = "(2,3)"></td>
        <td id = "(3,3)"></td>
    </tr>
  </table>

  <p id = "winnerIs"></p>

  <button id = "restart-button">
        Restart
  </button>
  
  <script src="script.js"></script>
</body>

</html>
